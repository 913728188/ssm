<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>头条</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="/index" class="navbar-brand">
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">热闻 </a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="login">登录</a></li>
            <li><a href="signup">注册</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="col-sm-2">
        <div class="list-group side-bar">
            <a class="list-group-item active" href="#">全部</a>
        </div>
    </div>
    <div class="col-sm-7">
        <div class="post-list">
            <div class="post-list-item" th:each="msg:${data}" >
                <div class="col-xs-5">
                    <img class="post-object" src="img/002.jpg">
                </div>
                <div class="col-xs-7">
                        <div class="post-heading" th:text="${msg.user_id}"></div>
                        <div class="post-heading" th:text="${msg.content}"></div>
                    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur aut doloribus optio
                        eligendi id expedita recusandae...</p> -->
                    <p class="text-muted">
                        <span>
                            <img class="avatar" src="img/004.jpg">
                        <span th:text="${blog.date}"></span>
                        </span> ⋅
                        <span>
                        369评论
                        </span> ⋅
                        <span>
                        7分钟前
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <input type="search" class="form-control" placeholder="搜索资讯">
      </div>
      <div class="side-bar-well clearfix">
        <div class="col-sm-5"><img src="img/1-1.png"></div>
        <div class="col-sm-7">
          <p class="side-bar-well-title">
            网上有害信息举报专区
          </p>
          <p>举报电话：12377</p>
        </div>
      </div>
      <div class="side-bar-well">
        <strong class="side-bar-well-title">
          24小时热闻
        </strong>
        <a href="#" class="news-item">
          <div class="news-title">Consectetur adipisicing elit. Consequuntur aut </div>
          <div class="news-info">
              5.9万次播放  ⋅ 167评论
          </div>
        </a>

      </div>
    </div>
</div>
<div class="footer">
  © 2017 拴蛋头条 中国互联网举报中心京ICP证1401号京ICP备125439号-3京公网安备
</div>
</body>

</html>
